plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'eclipse'
}


compileJava {
    options.compilerArgs << "-s"
    options.compilerArgs << "$projectDir/build/classes"

    doFirst {
        file(new File(projectDir, "/build/classes")).mkdirs()
    }
}

clean.doLast {
    // clean-up directory when necessary
    file(new File(projectDir, "/build")).deleteDir()
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
}

sourceSets {
    generated {
        java {
            srcDir "$projectDir/build/classes"
        }
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'

    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'


    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'

    // https://mvnrepository.com/artifact/com.owlike/genson
    compile group: 'com.owlike', name: 'genson', version: '1.5'

    compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.6.3'
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '3.10.1'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

}


// Define the main class for the application
mainClassName = 'leaning.App'

test {
    // Use TestNG for unit tests
    useTestNG() {
        useDefaultListeners = true
    }

    // 보다 간결한 html
    reports.html.enabled = true
}


[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

task runJava(type: JavaExec) {
    main = 'Main'
 
    classpath = sourceSets.main.runtimeClasspath
}

task myJavadocs(type: Javadoc) {
  source = sourceSets.main.allJava
}